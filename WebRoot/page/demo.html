<!DOCTYPE html>
<html>
<head>
<title>demo.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="./styles.css">

</head>

<body>
	<!-- 下拉列表 select标签 -->
	<select>
		<option value="volvo">Volvo</option>
		<option value="saab">Saab</option>
		<option value="opel">Opel</option>
		<option value="audi">Audi</option>
	</select>

	<!-- div标签 -->
	<div style="color:blue">
		<h3>This is a header</h3>
		<p>This is a paragraph.</p>
	</div>

	<!-- float属性 -->
	<div style="float: left;">我在第一行</div>
	<div>我也在第一行</div>
	<!-- 清除float -->
	<div style="clear: both;"></div>

	<br>
	
	<!-- form和input -->
	<form action="" method="post">
		First name: <input type="text" name="fname" /> Last name: <input
			type="text" name="lname" /> <input type="submit" value="Submit" />
	</form>

	<img alt="无法显示图片"
		src="https://p.ssl.qhimg.com/dmfd/180_100_/t017857de78af072272.webp?size=1024x575">

</body>

<!-- JavaScript脚本一般放在网页最后,避免拖慢加载速度 -->
<script type="text/javascript">
	alert("js");
</script>
<script type="text/javascript" src="./xxx.js"></script>
</html>
